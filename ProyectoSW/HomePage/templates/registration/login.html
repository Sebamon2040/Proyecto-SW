{% extends 'HomePage/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Iniciar sesión</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ loginform.user.label_tag }}
            {{ loginform.user }}
        </div>
        <div class="form-group">
            {{ loginform.password.label_tag }}
            {{ loginform.password }}
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
          ¿No tienes una cuenta? <a class="ml-2" href="{% url 'registro' %}">Registrarse</a>
        </small>
      </div>
    </div>
  </div>
  <a href="{% url 'HomePage' %}"> Volver al Home.</a>
{% endblock %}
